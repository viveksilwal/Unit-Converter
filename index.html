<!DOCTYPE html>
<html>
<head>
  <title>Inch to Millimeter Converter</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .converter { display: flex; gap: 20px; }
    .box { display: flex; flex-direction: column; width: 150px; }
    input { padding: 8px; font-size: 16px; }
    label { margin-top: 5px; text-align: center; }
  </style>
</head>
<body>
  <h2>Inch â‡„ mm Converter</h2>
  <div class="converter">
    <div class="box">
      <input type="number" id="inch" placeholder="Inches" oninput="inchToMm()">
      <label>inches</label>
    </div>
    <div class="box">
      <input type="number" id="mm" placeholder="Millimeters" oninput="mmToInch()">
      <label>millimeters</label>
    </div>
  </div>

  <script>
    function inchToMm() {
      const inch = parseFloat(document.getElementById("inch").value);
      document.getElementById("mm").value = isNaN(inch) ? "" : (inch * 25.4).toFixed(2);
    }

    function mmToInch() {
      const mm = parseFloat(document.getElementById("mm").value);
      document.getElementById("inch").value = isNaN(mm) ? "" : (mm / 25.4).toFixed(4);
    }
  </script>
</body>
</html>

<hr>
<h2>PSIA to Bar Converter</h2>
<div style="display: flex; gap: 10px;">
  <div>
    <input type="number" id="psia" placeholder="PSIA" oninput="convertToBar()" style="width: 100px;">
    <div style="font-size: 0.9em;">PSIA</div>
  </div>
  <div>
    <input type="number" id="bar" placeholder="Bar" oninput="convertToPsia()" style="width: 100px;">
    <div style="font-size: 0.9em;">Bar</div>
  </div>
</div>

<script>
  function convertToBar() {
    const psia = parseFloat(document.getElementById('psia').value);
    document.getElementById('bar').value = psia ? (psia * 0.0689476).toFixed(4) : '';
  }

  function convertToPsia() {
    const bar = parseFloat(document.getElementById('bar').value);
    document.getElementById('psia').value = bar ? (bar / 0.0689476).toFixed(4) : '';
  }
</script>
