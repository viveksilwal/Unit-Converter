<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .converter {
      margin-bottom: 40px;
    }
    .input-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: flex-end;
      margin-top: 10px;
    }
    .input-box {
      display: flex;
      flex-direction: column;
    }
    input {
      width: 120px;
      padding: 8px;
      font-size: 16px;
    }
    .unit-label {
      font-size: 14px;
      margin-top: 4px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Length Conversion Row -->
  <div class="converter">
    <h2>Length</h2>
    <div class="input-row">
      <div class="input-box">
        <input type="text" id="inch" placeholder="Inches" oninput="fromInch()">
        <div class="unit-label">Inches</div>
      </div>
      <div class="input-box">
        <input type="text" id="mm" placeholder="Millimeters" oninput="fromMm()">
        <div class="unit-label">mm</div>
      </div>
      <div class="input-box">
        <input type="text" id="cm" placeholder="Centimeters" oninput="fromCm()">
        <div class="unit-label">cm</div>
      </div>
      <div class="input-box">
        <input type="text" id="m" placeholder="Meters" oninput="fromM()">
        <div class="unit-label">m</div>
      </div>
      <div class="input-box">
        <input type="text" id="ft" placeholder="Feet" oninput="fromFt()">
        <div class="unit-label">ft</div>
      </div>
    </div>
  </div>

  <!-- Pressure Conversion Row -->
  <div class="converter">
    <h2>Pressure</h2>
    <div class="input-row">
      <div class="input-box">
        <input type="text" id="psia" placeholder="PSIA" oninput="fromPsia()">
        <div class="unit-label">PSIA</div>
      </div>
      <div class="input-box">
        <input type="text" id="bar" placeholder="Bar" oninput="fromBar()">
        <div class="unit-label">Bar</div>
      </div>
      <div class="input-box">
        <input type="text" id="kpa" placeholder="kPa" oninput="fromKpa()">
        <div class="unit-label">kPa</div>
      </div>
      <div class="input-box">
        <input type="text" id="psig" placeholder="PSIG" oninput="fromPsig()">
        <div class="unit-label">PSIG</div>
      </div>
    </div>
  </div>

  <!-- Temperature Conversion Row -->
  <div class="converter">
    <h2>Temperature</h2>
    <div class="input-row">
      <div class="input-box">
        <input type="text" id="celsius" placeholder="Celsius" oninput="fromCelsius()">
        <div class="unit-label">°C</div>
      </div>
      <div class="input-box">
        <input type="text" id="fahrenheit" placeholder="Fahrenheit" oninput="fromFahrenheit()">
        <div class="unit-label">°F</div>
      </div>
      <div class="input-box">
        <input type="text" id="kelvin" placeholder="Kelvin" oninput="fromKelvin()">
        <div class="unit-label">K</div>
      </div>
    </div>
  </div>

  <!-- Dew Point Calculator Row -->
<div class="converter">
  <h2>Dew Point</h2>
  <div class="input-row">
    <div class="input-box">
      <input type="text" id="airTemp" placeholder="Air Temp (°C)" oninput="calculateDewPoint()">
      <div class="unit-label">Air Temp (°C)</div>
    </div>
    <div class="input-box">
      <input type="text" id="humidity" placeholder="Relative Humidity (%)" oninput="calculateDewPoint()">
      <div class="unit-label">Relative Humidity (%)</div>
    </div>
    <div class="input-box">
      <input type="text" id="dewPoint" placeholder="Dew Point (°C)" oninput="calculateAirTempOrRH()">
      <div class="unit-label">Dew Point (°C)</div>
    </div>
  </div>
</div>

  <script>
    // --- Length ---
    function fromInch() {
      const inch = parseFloat(document.getElementById("inch").value);
      if (!isNaN(inch)) {
        document.getElementById("mm").value = (inch * 25.4).toFixed(3);
        document.getElementById("cm").value = (inch * 2.54).toFixed(3);
        document.getElementById("m").value = (inch * 0.0254).toFixed(3);
        document.getElementById("ft").value = (inch / 12).toFixed(3);
      }
    }
    function fromMm() {
      const mm = parseFloat(document.getElementById("mm").value);
      if (!isNaN(mm)) {
        const inch = mm / 25.4;
        document.getElementById("inch").value = inch.toFixed(3);
        document.getElementById("cm").value = (mm / 10).toFixed(3);
        document.getElementById("m").value = (mm / 1000).toFixed(3);
        document.getElementById("ft").value = (inch / 12).toFixed(3);
      }
    }
    function fromCm() {
      const cm = parseFloat(document.getElementById("cm").value);
      if (!isNaN(cm)) {
        const inch = cm / 2.54;
        document.getElementById("inch").value = inch.toFixed(3);
        document.getElementById("mm").value = (cm * 10).toFixed(3);
        document.getElementById("m").value = (cm / 100).toFixed(3);
        document.getElementById("ft").value = (inch / 12).toFixed(3);
      }
    }
    function fromM() {
      const m = parseFloat(document.getElementById("m").value);
      if (!isNaN(m)) {
        const inch = m / 0.0254;
        document.getElementById("inch").value = inch.toFixed(3);
        document.getElementById("mm").value = (m * 1000).toFixed(3);
        document.getElementById("cm").value = (m * 100).toFixed(3);
        document.getElementById("ft").value = (inch / 12).toFixed(3);
      }
    }
    function fromFt() {
      const ft = parseFloat(document.getElementById("ft").value);
      if (!isNaN(ft)) {
        const inch = ft * 12;
        document.getElementById("inch").value = inch.toFixed(3);
        document.getElementById("mm").value = (inch * 25.4).toFixed(3);
        document.getElementById("cm").value = (inch * 2.54).toFixed(3);
        document.getElementById("m").value = (inch * 0.0254).toFixed(3);
      }
    }

    // --- Pressure ---
    function fromPsia() {
      const psia = parseFloat(document.getElementById("psia").value);
      if (!isNaN(psia)) {
        document.getElementById("bar").value = (psia * 0.0689476).toFixed(3);
        document.getElementById("kpa").value = (psia * 6.89476).toFixed(3);
        document.getElementById("psig").value = (psia - 14.7).toFixed(3);
      }
    }
    function fromBar() {
      const bar = parseFloat(document.getElementById("bar").value);
      if (!isNaN(bar)) {
        document.getElementById("psia").value = (bar / 0.0689476).toFixed(3);
        document.getElementById("kpa").value = (bar * 100).toFixed(3);
        document.getElementById("psig").value = (bar / 0.0689476 - 14.7).toFixed(3);
      }
    }
    function fromKpa() {
      const kpa = parseFloat(document.getElementById("kpa").value);
      if (!isNaN(kpa)) {
        document.getElementById("psia").value = (kpa / 6.89476).toFixed(3);
        document.getElementById("bar").value = (kpa / 100).toFixed(3);
        document.getElementById("psig").value = (kpa / 6.89476 - 14.7).toFixed(3);
      }
    }
    function fromPsig() {
      const psig = parseFloat(document.getElementById("psig").value);
      if (!isNaN(psig)) {
        const psia = psig + 14.7;
        document.getElementById("psia").value = psia.toFixed(3);
        document.getElementById("bar").value = (psia * 0.0689476).toFixed(3);
        document.getElementById("kpa").value = (psia * 6.89476).toFixed(3);
      }
    }

    // --- Temperature ---
    function fromCelsius() {
      const c = parseFloat(document.getElementById("celsius").value);
      if (!isNaN(c)) {
        document.getElementById("fahrenheit").value = (c * 9 / 5 + 32).toFixed(3);
        document.getElementById("kelvin").value = (c + 273.15).toFixed(3);
      }
    }
    function fromFahrenheit() {
      const f = parseFloat(document.getElementById("fahrenheit").value);
      if (!isNaN(f)) {
        const c = (f - 32) * 5 / 9;
        document.getElementById("celsius").value = c.toFixed(3);
        document.getElementById("kelvin").value = (c + 273.15).toFixed(3);
      }
    }
    function fromKelvin() {
      const k = parseFloat(document.getElementById("kelvin").value);
      if (!isNaN(k)) {
        const c = k - 273.15;
        document.getElementById("celsius").value = c.toFixed(3);
        document.getElementById("fahrenheit").value = (c * 9 / 5 + 32).toFixed(3);
      }
    }

    
    // --- Dew Point Calculation ---
function calculateDewPoint() {
  const T = parseFloat(document.getElementById("airTemp").value);
  const RH = parseFloat(document.getElementById("humidity").value);

  if (!isNaN(T) && !isNaN(RH)) {
    const a = 17.27, b = 237.7;
    const alpha = ((a * T) / (b + T)) + Math.log(RH / 100);
    const dew = (b * alpha) / (a - alpha);
    document.getElementById("dewPoint").value = dew.toFixed(3);
  }
}

function calculateAirTempOrRH() {
  const dew = parseFloat(document.getElementById("dewPoint").value);
  const T = parseFloat(document.getElementById("airTemp").value);
  const RH = parseFloat(document.getElementById("humidity").value);
  const a = 17.27, b = 237.7;

  if (!isNaN(T) && !isNaN(dew)) {
    const alpha = (a * T) / (b + T);
    const RHcalc = 100 * Math.exp((a * dew) / (b + dew) - alpha);
    document.getElementById("humidity").value = RHcalc.toFixed(3);
  } else if (!isNaN(dew) && !isNaN(RH)) {
    const alpha = ((a * dew) / (b + dew));
    const beta = alpha - Math.log(RH / 100);
    const Tcalc = (b * beta) / (a - beta);
    document.getElementById("airTemp").value = Tcalc.toFixed(3);
  }
}

  </script>
</body>
</html>
