<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .converter {
      margin-bottom: 40px;
    }
    .input-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: flex-end;
      margin-top: 10px;
    }
    .input-box {
      display: flex;
      flex-direction: column;
    }
    input {
      width: 120px;
      padding: 8px;
      font-size: 16px;
    }
    .unit-label {
      font-size: 14px;
      margin-top: 4px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Length Conversion Row -->
  <div class="converter">
    <h2>Length Converter</h2>
    <div class="input-row">
      <div class="input-box">
        <input type="text" id="inch" placeholder="Inches" oninput="fromInch()">
        <div class="unit-label">Inches</div>
      </div>
      <div class="input-box">
        <input type="text" id="mm" placeholder="Millimeters" oninput="fromMm()">
        <div class="unit-label">mm</div>
      </div>
      <div class="input-box">
        <input type="text" id="cm" placeholder="Centimeters" oninput="fromCm()">
        <div class="unit-label">cm</div>
      </div>
      <div class="input-box">
        <input type="text" id="m" placeholder="Meters" oninput="fromM()">
        <div class="unit-label">m</div>
      </div>
      <div class="input-box">
        <input type="text" id="ft" placeholder="Feet" oninput="fromFt()">
        <div class="unit-label">ft</div>
      </div>
    </div>
  </div>

  <!-- Pressure Conversion Row -->
  <div class="converter">
    <h2>Pressure Converter</h2>
    <div class="input-row">
      <div class="input-box">
        <input type="text" inputmode="decimal" pattern="^-?\d*\.?\d*$" id="psia" placeholder="PSIA" oninput="fromPsia()">
        <div class="unit-label">PSIA</div>
      </div>
      <div class="input-box">
        <input type="text" inputmode="decimal" pattern="^-?\d*\.?\d*$" id="bar" placeholder="Bar" oninput="fromBar()">
        <div class="unit-label">Bar</div>
      </div>
      <div class="input-box">
        <input type="text" inputmode="decimal" pattern="^-?\d*\.?\d*$" id="kpa" placeholder="kPa" oninput="fromKpa()">
        <div class="unit-label">kPa</div>
      </div>
      <div class="input-box">
        <input type="text" inputmode="decimal" pattern="^-?\d*\.?\d*$" id="psig" placeholder="PSIG" oninput="fromPsig()">
        <div class="unit-label">PSIG</div>
      </div>
    </div>
  </div>

  <!-- Temperature Conversion Row -->
  <div class="converter">
    <h2>Temperature Converter</h2>
    <div class="input-row">
      <div class="input-box">
        <input type="text" inputmode="decimal" pattern="^-?\d*\.?\d*$" id="celsius" placeholder="Celsius" oninput="fromCelsius()">
        <div class="unit-label">°C</div>
      </div>
      <div class="input-box">
        <input type="text" inputmode="decimal" pattern="^-?\d*\.?\d*$" id="fahrenheit" placeholder="Fahrenheit" oninput="fromFahrenheit()">
        <div class="unit-label">°F</div>
      </div>
      <div class="input-box">
        <input type="text" inputmode="decimal" pattern="^-?\d*\.?\d*$" id="kelvin" placeholder="Kelvin" oninput="fromKelvin()">
        <div class="unit-label">K</div>
      </div>
    </div>
  </div>

  <!-- Dew Point Calculator -->
  <div class="converter">
    <h2>Dew Point Calculator</h2>
    <div class="input-row">
      <div class="input-box">
        <input type="text" id="airTemp" placeholder="Air Temp (°C)" oninput="calculateDewPoint()">
        <div class="unit-label">Air Temp (°C)</div>
      </div>
      <div class="input-box">
        <input type="text" id="relHumidity" placeholder="Relative Humidity (%)" oninput="calculateDewPoint()">
        <div class="unit-label">RH (%)</div>
      </div>
      <div class="input-box">
        <input type="text" id="dewPoint" placeholder="Dew Point (°C)" readonly>
        <div class="unit-label">Dew Point (°C)</div>
      </div>
    </div>
  </div>

  <script>
    // --- Length ---
    function fromInch() {
      const inch = parseFloat(document.getElementById("inch").value);
      if (!isNaN(inch)) {
        document.getElementById("mm").value = (inch * 25.4).toFixed(4);
        document.getElementById("cm").value = (inch * 2.54).toFixed(4);
        document.getElementById("m").value = (inch * 0.0254).toFixed(4);
        document.getElementById("ft").value = (inch / 12).toFixed(4);
      }
    }
    function fromMm() {
      const mm = parseFloat(document.getElementById("mm").value);
      if (!isNaN(mm)) {
        const inch = mm / 25.4;
        document.getElementById("inch").value = inch.toFixed(4);
        document.getElementById("cm").value = (mm / 10).toFixed(4);
        document.getElementById("m").value = (mm / 1000).toFixed(4);
        document.getElementById("ft").value = (inch / 12).toFixed(4);
      }
    }
    function fromCm() {
      const cm = parseFloat(document.getElementById("cm").value);
      if (!isNaN(cm)) {
        const inch = cm / 2.54;
        document.getElementById("inch").value = inch.toFixed(4);
        document.getElementById("mm").value = (cm * 10).toFixed(4);
        document.getElementById("m").value = (cm / 100).toFixed(4);
        document.getElementById("ft").value = (inch / 12).toFixed(4);
      }
    }
    function fromM() {
      const m = parseFloat(document.getElementById("m").value);
      if (!isNaN(m)) {
        const inch = m / 0.0254;
        document.getElementById("inch").value = inch.toFixed(4);
        document.getElementById("mm").value = (m * 1000).toFixed(4);
        document.getElementById("cm").value = (m * 100).toFixed(4);
        document.getElementById("ft").value = (inch / 12).toFixed(4);
      }
    }
    function fromFt() {
      const ft = parseFloat(document.getElementById("ft").value);
      if (!isNaN(ft)) {
        const inch = ft * 12;
        document.getElementById("inch").value = inch.toFixed(4);
        document.getElementById("mm").value = (inch * 25.4).toFixed(4);
        document.getElementById("cm").value = (inch * 2.54).toFixed(4);
        document.getElementById("m").value = (inch * 0.0254).toFixed(4);
      }
    }

    // --- Pressure ---
    function fromPsia() {
      const psia = parseFloat(document.getElementById("psia").value);
      if (!isNaN(psia)) {
        document.getElementById("bar").value = (psia * 0.0689476).toFixed(4);
        document.getElementById("kpa").value = (psia * 6.89476).toFixed(4);
        document.getElementById("psig").value = (psia - 14.7).toFixed(4);
      }
    }
    function fromBar() {
      const bar = parseFloat(document.getElementById("bar").value);
      if (!isNaN(bar)) {
        document.getElementById("psia").value = (bar / 0.0689476).toFixed(4);
        document.getElementById("kpa").value = (bar * 100).toFixed(4);
        document.getElementById("psig").value = (bar / 0.0689476 - 14.7).toFixed(4);
      }
    }
    function fromKpa() {
      const kpa = parseFloat(document.getElementById("kpa").value);
      if (!isNaN(kpa)) {
        document.getElementById("psia").value = (kpa / 6.89476).toFixed(4);
        document.getElementById("bar").value = (kpa / 100).toFixed(4);
        document.getElementById("psig").value = (kpa / 6.89476 - 14.7).toFixed(4);
      }
    }
    function fromPsig() {
      const psig = parseFloat(document.getElementById("psig").value);
      if (!isNaN(psig)) {
        const psia = psig + 14.7;
        document.getElementById("psia").value = psia.toFixed(4);
        document.getElementById("bar").value = (psia * 0.0689476).toFixed(4);
        document.getElementById("kpa").value = (psia * 6.89476).toFixed(4);
      }
    }

    // --- Temperature ---
    function fromCelsius() {
      const c = parseFloat(document.getElementById("celsius").value);
      if (!isNaN(c)) {
        document.getElementById("fahrenheit").value = (c * 9 / 5 + 32).toFixed(2);
        document.getElementById("kelvin").value = (c + 273.15).toFixed(2);
      }
    }
    function fromFahrenheit() {
      const f = parseFloat(document.getElementById("fahrenheit").value);
      if (!isNaN(f)) {
        const c = (f - 32) * 5 / 9;
        document.getElementById("celsius").value = c.toFixed(2);
        document.getElementById("kelvin").value = (c + 273.15).toFixed(2);
      }
    }
    function fromKelvin() {
      const k = parseFloat(document.getElementById("kelvin").value);
      if (!isNaN(k)) {
        const c = k - 273.15;
        document.getElementById("celsius").value = c.toFixed(2);
        document.getElementById("fahrenheit").value = (c * 9 / 5 + 32).toFixed(2);
      }
    }
    
    // --- Dew Point Calculation ---
    function calculateDewPoint() {
      const t = parseFloat(document.getElementById("airTemp").value);
      const rh = parseFloat(document.getElementById("relHumidity").value);
      if (!isNaN(t) && !isNaN(rh) && rh > 0 && rh <= 100) {
        // Magnus formula
        const a = 17.62, b = 243.12;
        const gamma = Math.log(rh / 100) + (a * t) / (b + t);
        const dew = (b * gamma) / (a - gamma);
        document.getElementById("dewPoint").value = dew.toFixed(2);
      } else {
        document.getElementById("dewPoint").value = '';
      }
    }
  </script>
</body>
</html>
