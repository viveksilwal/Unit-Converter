<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Multi Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .converter {
      display: flex;
      margin-bottom: 20px;
    }
    .converter input {
      width: 45%;
      padding: 10px;
      margin-right: 10%;
    }
    .unit-label {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h2>Unit Converter</h2>

  <!-- Inches ⇄ Millimeters -->
  <div class="converter">
    <div>
      <input type="number" id="inch" placeholder="Inches" oninput="inchToMm()" />
      <div class="unit-label">inches</div>
    </div>
    <div>
      <input type="number" id="mm" placeholder="Millimeters" oninput="mmToInch()" />
      <div class="unit-label">mm</div>
    </div>
  </div>

  <!-- psia ⇄ bar -->
  <div class="converter">
    <div>
      <input type="number" id="psia" placeholder="psia" oninput="psiaToBar()" />
      <div class="unit-label">psia</div>
    </div>
    <div>
      <input type="number" id="bar" placeholder="bar" oninput="barToPsia()" />
      <div class="unit-label">bar</div>
    </div>
  </div>

  <!-- Celsius ⇄ Fahrenheit -->
  <div class="converter">
    <div>
      <input type="number" id="celsius" placeholder="Celsius" oninput="cToF()" />
      <div class="unit-label">°C</div>
    </div>
    <div>
      <input type="number" id="fahrenheit" placeholder="Fahrenheit" oninput="fToC()" />
      <div class="unit-label">°F</div>
    </div>
  </div>

  <script>
    function inchToMm() {
      const inch = parseFloat(document.getElementById('inch').value);
      document.getElementById('mm').value = isNaN(inch) ? '' : (inch * 25.4).toFixed(2);
    }
    function mmToInch() {
      const mm = parseFloat(document.getElementById('mm').value);
      document.getElementById('inch').value = isNaN(mm) ? '' : (mm / 25.4).toFixed(2);
    }

    function psiaToBar() {
      const psia = parseFloat(document.getElementById('psia').value);
      document.getElementById('bar').value = isNaN(psia) ? '' : (psia * 0.0689476).toFixed(3);
    }
    function barToPsia() {
      const bar = parseFloat(document.getElementById('bar').value);
      document.getElementById('psia').value = isNaN(bar) ? '' : (bar / 0.0689476).toFixed(3);
    }

    function cToF() {
      const c = parseFloat(document.getElementById('celsius').value);
      document.getElementById('fahrenheit').value = isNaN(c) ? '' : (c * 9/5 + 32).toFixed(2);
    }
    function fToC() {
      const f = parseFloat(document.getElementById('fahrenheit').value);
      document.getElementById('celsius').value = isNaN(f) ? '' : ((f - 32) * 5/9).toFixed(2);
    }
  </script>

</body>
</html>
