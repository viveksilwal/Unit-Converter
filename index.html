<div>
  <h3>Inch ↔ Millimeter Converter</h3>
  <div style="display: flex; gap: 10px;">
    <div>
      <input type="number" id="inch" placeholder="Enter inches" oninput="convertInchMM('inch')">
      <div>inches</div>
    </div>
    <div>
      <input type="number" id="mm" placeholder="Enter millimeters" oninput="convertInchMM('mm')">
      <div>mm</div>
    </div>
  </div>
</div>

<br>

<div>
  <h3>PSIA ↔ Bar Converter</h3>
  <div style="display: flex; gap: 10px;">
    <div>
      <input type="number" id="psia" placeholder="Enter PSIA" oninput="convertPressure('psia')">
      <div>PSIA</div>
    </div>
    <div>
      <input type="number" id="bar" placeholder="Enter Bar" oninput="convertPressure('bar')">
      <div>bar</div>
    </div>
  </div>
</div>

<script>
function convertInchMM(from) {
  const inchField = document.getElementById('inch');
  const mmField = document.getElementById('mm');
  if (from === 'inch') {
    mmField.value = (parseFloat(inchField.value) * 25.4).toFixed(3);
  } else if (from === 'mm') {
    inchField.value = (parseFloat(mmField.value) / 25.4).toFixed(3);
  }
}

function convertPressure(from) {
  const psiaField = document.getElementById('psia');
  const barField = document.getElementById('bar');
  if (from === 'psia') {
    barField.value = (parseFloat(psiaField.value) * 0.0689476).toFixed(3);
  } else if (from === 'bar') {
    psiaField.value = (parseFloat(barField.value) / 0.0689476).toFixed(3);
  }
}
</script>
