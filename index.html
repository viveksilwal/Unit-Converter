<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .converter {
      margin-bottom: 40px;
    }
    .input-pair {
      display: flex;
      gap: 20px;
      align-items: flex-end;
      margin-top: 10px;
    }
    .input-box {
      display: flex;
      flex-direction: column;
    }
    input {
      width: 120px;
      padding: 8px;
      font-size: 16px;
    }
    .unit-label {
      font-size: 14px;
      margin-top: 4px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Inch to Millimeter Converter -->
  <div class="converter">
    <h2>Inch to Millimeter</h2>
    <div class="input-pair">
      <div class="input-box">
        <input type="text" inputmode="decimal" pattern="^-?\d*\.?\d*$" id="inch" placeholder="Inches" oninput="inchToMm()">
        <div class="unit-label">Inches</div>
      </div>
      <div class="input-box">
        <input type="text" inputmode="decimal" pattern="^-?\d*\.?\d*$" id="mm" placeholder="Millimeters" oninput="mmToInch()">
        <div class="unit-label">mm</div>
      </div>
    </div>
  </div>

  <!-- PSIA to Bar Converter -->
  <div class="converter">
    <h2>PSIA to Bar</h2>
    <div class="input-pair">
      <div class="input-box">
        <input type="text" inputmode="decimal" pattern="^-?\d*\.?\d*$" id="psia" placeholder="PSIA" oninput="psiaToBar()">
        <div class="unit-label">PSIA</div>
      </div>
      <div class="input-box">
        <input type="text" inputmode="decimal" pattern="^-?\d*\.?\d*$" id="bar" placeholder="Bar" oninput="barToPsia()">
        <div class="unit-label">Bar</div>
      </div>
    </div>
  </div>

  <!-- Celsius to Fahrenheit Converter -->
  <div class="converter">
    <h2>Celsius to Fahrenheit</h2>
    <div class="input-pair">
      <div class="input-box">
        <input type="text" inputmode="decimal" pattern="^-?\d*\.?\d*$" id="celsius" placeholder="Celsius" oninput="cToF()">
        <div class="unit-label">°C</div>
      </div>
      <div class="input-box">
        <input type="text" inputmode="decimal" pattern="^-?\d*\.?\d*$" id="farhenheit" placeholder="Fahrenheit" oninput="fToC()">
        <div class="unit-label">°F</div>
      </div>
    </div>
  </div>

  <script>
    function inchToMm() {
      const inch = parseFloat(document.getElementById("inch").value);
      document.getElementById("mm").value = !isNaN(inch) ? (inch * 25.4).toFixed(4) : '';
    }

    function mmToInch() {
      const mm = parseFloat(document.getElementById("mm").value);
      document.getElementById("inch").value = !isNaN(mm) ? (mm / 25.4).toFixed(4) : '';
    }

    function psiaToBar() {
      const psia = parseFloat(document.getElementById("psia").value);
      document.getElementById("bar").value = !isNaN(psia) ? (psia * 0.0689476).toFixed(4) : '';
    }

    function barToPsia() {
      const bar = parseFloat(document.getElementById("bar").value);
      document.getElementById("psia").value = !isNaN(bar) ? (bar / 0.0689476).toFixed(4) : '';
    }

    function cToF() {
      const c = parseFloat(document.getElementById("celsius").value);
      document.getElementById("farhenheit").value = !isNaN(c) ? (c * 9/5 + 32).toFixed(4) : '';
    }

    function fToC() {
      const f = parseFloat(document.getElementById("farhenheit").value);
      document.getElementById("celsius").value = !isNaN(f) ? ((f - 32) * 5/9).toFixed(4) : '';
    }
  </script>

</body>
</html>
